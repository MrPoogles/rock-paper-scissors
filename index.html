<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MrPoogles' RPS Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/logo-image.jpg">
  </head>

  <body>
    <div class="header">
      <a href="https://mrpoogles.github.io/landing-page/">
        <img class= "logo" src="./images/logo-image.jpg" alt="logo">
      </a>
      <h1>Rock Paper Scissors</h1>
      <img class= "dummyLogo" src="./images/logo-image.jpg" alt="dummy logo">
    </div>
    <h2>Select between rock, paper, and scissors and earn victory by scoring 5 points.</h2>
    <div class = main>
      <div class = displayMain>
        <div class = playerProfile>
          <img src = "./images/human.png" alt = "human">
          <h3>Player</h3>
        </div>
        <div class="playerSelectionBox"></div>
        <div class = centerView></div>
        <div class="computerSelectionBox"></div>
        <div class = computerProfile>
          <img src = "./images/computer.png" alt = "computer">
          <h3>Computer</h3>
        </div>
      </div>
      <div class = buttons>
        <button class = button value="rock">Rock</button>
        <button class = button value="paper">Paper</button>
        <button class = button value="scissors">Scissors</button>
      </div>
      <div class = displayBottom></div>
    </div>
    <div class="footer">Webpage by: MrPoogles</div>
  </body>

  <script src="javascript.js">
  </script>
</html>
